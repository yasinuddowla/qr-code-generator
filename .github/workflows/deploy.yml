name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js application
        run: pnpm build
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.PROD_SSH_KEY }}
          known_hosts: "Started known host"

      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.PROD_SERVER }} >> ~/.ssh/known_hosts

      - name: Deploy built files with rsync
        run: |
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.next' \
            ./out/ ${{ secrets.PROD_USERNAME }}@${{ secrets.PROD_SERVER }}:${{ secrets.PROD_PATH }}

      - name: Deployment complete
        run: echo "Deployment to ${{ secrets.PROD_SERVER }} completed successfully!"

